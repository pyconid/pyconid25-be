services:
  web:
    image: ${REGISTRY}/${GHCR_USERNAME}/${IMAGE_NAME}:${IMAGE_TAG}
    container_name: ${APP_NAME}
    restart: always
    ports:
      - "127.0.0.1:${PORT}:8000"
    env_file:
      - ./.env
    volumes:
      - ./.env:/app/.env
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pycon_project:
    external: ${USE_EXTERNAL_NETWORK}